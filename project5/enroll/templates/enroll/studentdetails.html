<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <style>
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Student Page</h1>
    <div class="row">
        <div class="col-sm-5">
      <form action="" method="POST">
       {% csrf_token %} 
         {{form.as_p}}
         <input type="submit" class="btn btn-success" value="Submit">
      </form>  
        </div> 
        
    {% if stu %}
    <table class="col-sm-6">
        <tr>
            <th>Question</th>
            <th>Choice1</th>
            <th>Choice2</th>
            <th>Choice3</th>
            <th>Choice4</th>
            <th>Right-Choice</th>
        </tr>
        {% for st in stu %}
        <tr>
            <td>{{st.Question}}</td>
            <td>{{st.Choice1}}</td>
            <td>{{st.Choice2}}</td>
            <td>{{st.Choice3}}</td>
            <td>{{st.Choice4}}</td>
            <td>{{st.Right_Choice}}</td>
        </tr>  
        {% endfor %}
    </table>
   
    {% endif %}
</body>
</html>
